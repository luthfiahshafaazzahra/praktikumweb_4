<html lang="eid">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
</head>

<body style=" background-color: #a6f6f1;">
    <h1 style="text-align: center;">kirimkan pesan</h1>
    <div style="width: 50%; background-color: white; stroke: black;" id="isichat">

    </div>
    <form style="position: absolute; bottom: 0; right: 0; width: 100%;" method="REQUEST" onsubmit="return kirim();">
        <input id="pesan" style="width: 50%; stroke: tomato;" type="text" name="pesan">
        <button type="submit" onclick="return kirim();">KIRIM PESAN</button>
    </form>
    <script type="text/javascript">
        function kirim() {
            let pesan = document.getElementById("pesan").value;
            document.getElementById("isichat").innerHTML += pesan + "<br/>";
            document.getElementById("pesan").value = "";
            return false;
        }
    </script>
</body>


</html>
